<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Интернет-магазин</title>
    <link rel='stylesheet' href='style.css'>
    <script src='server.js'></script>
    <script src='button.js'></script>
    <script src='shop2.js'></script>
    <script src="feedback.js"></script>
</head>

<body>
    <header class="header">
    </header>
    <!-- <h1 class='main-header'>Магазин вещей</h1>
    <h2 class='goods-heading'>Список вещей</h2>
    <div class='goods'>
    </div> -->
    <div class="feedback">
        <form action="#" class="form">
            <h3 class="form-heading">Форма обратной связи</h3>
            <span class="form-text">Ваше имя и фамилия</span>
            <input class="form form-name" type="text" placeholder="Елена Иванова">
            <span class="form-text">Ваш телефон</span>
            <input class="form form-phone" type="tel" placeholder="+7 (925) 777-55-77">
            <span class="form-text">Ваш email</span>
            <input class="form form-email" type="email" placeholder="your-name@your-mail.ru">
            <span class="form-text">Сообщение</span>
            <textarea class="form form-message" placeholder="Текст сообщения"></textarea>
            <button class="form-submit" type="submit">Отправить сообщение</button>
        </form>
    </div>

</body>

</html>
